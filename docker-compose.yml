services:
  postgres:
    image: postgres:16
    container_name: resumemaker-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: resumemaker-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: resumemaker-redis-commander
    restart: unless-stopped
    ports:
      - "${REDIS_COMMANDER_PORT}:8081"
    environment:
      REDIS_HOSTS: ${REDIS_HOSTS}
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
